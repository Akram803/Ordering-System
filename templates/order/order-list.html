{% extends 'base.html' %}

{% block title %} My Orders {% endblock title %}

{% block content %}

<h1> My Orders </h1>

<table class="table table-hover text-center">
    <thead>
        <tr>
            <th scope="col">time</th>
            <th scope="col">checked_out</th>
            <th scope="col">total_price</th>
        </tr> 
    </thead>
    <tbody>
    {% for order in orders_list %}
        <tr>
            <td><a href="{{order.get_absolute_url}}">{{ order.time }}</a></td>
            <td>{{order.checked_out}}</td>
            <td>{{order.total_price}} EG</td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock content %}
