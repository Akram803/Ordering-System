{% extends 'base.html' %}

{% block title %} Register {% endblock title %}

{% block content %}


<div class="col-sm-4  offset-sm-1">

<form method="POST">
{% csrf_token %}

    <div class="form-group">
        <label>username</label>
        <input type="text" class="form-control" name="username" id="id_username" aria-describedby="emailHelp" placeholder="username" maxlength="150" autofocus required>
        <small class="form-text text-muted">should be uniqe</small>
    </div>
    
    
        <div class="form-group">
            <label>first_name</label>
            <input type="text" name="first_name" maxlength="30" id="id_first_name" class="form-control" placeholder=" your first name"><br>
        </div>
        <div class="form-group">
            <label>last_name</label>
            <input type="text" name="last_name" maxlength="150" id="id_last_name" class="form-control" placeholder="your last name"><br>
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="email" name="email"  id="id_email" class="form-control" placeholder=" your email"><br>
        </div>
        <div class="form-group">
            <label>new password</label>
            <input type="password" name="password1"  autocomplete="new-password" required id="id_password1" class="form-control" placeholder=" new password"><br>
        </div>
        <div class="form-group">
            <label>comfirm password</label>
            <input type="password" name="password2"  autocomplete="new-password" required id="id_password2" class="form-control" placeholder=" comfirm password"><br>
        </div>
        
        {% comment %} <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}

        <button type="submit" class="btn btn-primary">Submit</button>

    
</form>
</div>

    
{% endblock content %}
